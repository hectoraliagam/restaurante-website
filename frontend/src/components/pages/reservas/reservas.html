<section class="reservas-hero">
  <h1>Reservas</h1>
  <p>Haz tu reserva y vive una experiencia gastronómica única.</p>
</section>

<section class="reservas-container">

  <form id="reservaForm" class="reserva-form">

    <div class="field">
      <label>Nombre completo</label>
      <input name="nombre" required placeholder="Ej: Hector Aliaga" />
    </div>

    <div class="field">
      <label>Hora</label>
      <input type="number" name="personas" required min="1" max="20" value="2" />
    </div>

    <button type="submit" class="btn-submit">Confirmar Reserva</button>

  </form>

  <p id="msg" class="msg"></p>

</section>
